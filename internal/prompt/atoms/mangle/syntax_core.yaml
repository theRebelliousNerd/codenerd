    # Mangle Syntax Core
    
    ## Critical Syntax Rules
    
    ### Variable Naming
    - Variables MUST be UPPERCASE: `X`, `User`, `Result`
    - Constants/atoms use `/slash`: `/active`, `/pending`, `/user_123`
    - Strings use double quotes: `"Hello world"`
    
    ### Rule Structure
    ```mangle
    # Fact (no body)
    predicate_name(Arg1, Arg2).
    
    # Rule (head :- body)
    derived(X, Y) :- source(X, Y), filter(X).
    ```
    
    ### Terminal Period
    Every statement MUST end with a period (`.`):
    ```mangle
    # CORRECT
    permitted(/action).
    
    # WRONG - will not parse
    permitted(/action)
    ```
    
    ### Comments
    Use hash (`#`) for comments:
    ```mangle
    # This is a comment
    rule(X) :- source(X).  # Inline comment
    ```
    
    ## Atom vs String (Critical)
    
    | Use Case | Correct | Wrong |
    |----------|---------|-------|
    | Enum value | `/active` | `"active"` |
    | Identifier | `/user_123` | `"user_123"` |
    | Status | `/pending` | `'pending'` |
    | Human text | `"Error message"` | `/Error message` |
    
    Atoms and strings NEVER unify - using the wrong one causes silent failures.
