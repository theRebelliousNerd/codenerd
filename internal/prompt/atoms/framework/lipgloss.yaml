  content: |
    ## LIPGLOSS BASICS

    Lipgloss provides declarative terminal styling.

    ### STYLE DEFINITION
    ```go
    import "github.com/charmbracelet/lipgloss"

    var (
        // Basic style
        titleStyle = lipgloss.NewStyle().
            Bold(true).
            Foreground(lipgloss.Color("205")).
            MarginLeft(2)

        // With background
        highlightStyle = lipgloss.NewStyle().
            Background(lipgloss.Color("62")).
            Foreground(lipgloss.Color("230")).
            Padding(0, 1)

        // Border style
        boxStyle = lipgloss.NewStyle().
            Border(lipgloss.RoundedBorder()).
            BorderForeground(lipgloss.Color("63")).
            Padding(1, 2)
    )
    ```

    ### APPLYING STYLES
    ```go
    // Render styled text
    title := titleStyle.Render("Hello, World!")

    // Chain rendering
    content := boxStyle.Render(
        titleStyle.Render("Title") + "\n" +
        bodyStyle.Render("Content here"),
    )

    fmt.Println(content)
    ```

    ### COLORS
    ```go
    // ANSI colors (0-15)
    lipgloss.Color("1")  // Red

    // 256 colors (0-255)
    lipgloss.Color("205")  // Pink

    // True color (hex)
    lipgloss.Color("#FF5733")

    // Adaptive (light/dark mode)
    lipgloss.AdaptiveColor{Light: "236", Dark: "248"}
    ```

