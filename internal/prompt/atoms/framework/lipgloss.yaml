    ## LIPGLOSS COMPONENT PATTERNS

    ### REUSABLE STYLE COMPONENTS
    ```go
    // Style factory
    func makeButton(label string, active bool) string {
        style := lipgloss.NewStyle().
            Padding(0, 2).
            Border(lipgloss.RoundedBorder())

        if active {
            style = style.
                Background(lipgloss.Color("62")).
                Foreground(lipgloss.Color("230"))
        } else {
            style = style.
                Foreground(lipgloss.Color("240"))
        }

        return style.Render(label)
    }
    ```

    ### TABLE RENDERING
    ```go
    func renderTable(headers []string, rows [][]string) string {
        headerStyle := lipgloss.NewStyle().
            Bold(true).
            BorderBottom(true).
            BorderStyle(lipgloss.NormalBorder())

        cellStyle := lipgloss.NewStyle().
            Padding(0, 1)

        // Render headers
        var headerCells []string
        for _, h := range headers {
            headerCells = append(headerCells, headerStyle.Render(h))
        }
        header := lipgloss.JoinHorizontal(lipgloss.Top, headerCells...)

        // Render rows
        var renderedRows []string
        renderedRows = append(renderedRows, header)
        for _, row := range rows {
            var cells []string
            for _, cell := range row {
                cells = append(cells, cellStyle.Render(cell))
            }
            renderedRows = append(renderedRows,
                lipgloss.JoinHorizontal(lipgloss.Top, cells...))
        }

        return lipgloss.JoinVertical(lipgloss.Left, renderedRows...)
    }
    ```

