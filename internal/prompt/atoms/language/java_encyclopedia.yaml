    ## Java Encyclopedia (Modern Java)

    ### Style
    - Prefer immutable data where reasonable.
    - Use records for simple carriers (Java 16+).
    - Keep packages small and layered.

    ### Null safety
    - Avoid returning null; use `Optional` at boundaries.
    - Validate inputs early.

    ### Concurrency
    - Prefer structured concurrency or executor pools.
    - Avoid raw threads unless required.

    ### Testing
    - Use JUnit/Mockito patterns consistent with repo style.
    - Cover exception paths explicitly.

