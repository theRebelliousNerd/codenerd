name: preflight

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Tests
        run: go test ./...

      - name: Action drift linter
        run: go run ./cmd/tools/action_linter -fail-on-warn -exempt-file Docs/plans/action_linter_exemptions.txt

